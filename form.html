https://www.w3schools.com/

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-secondary">
  <header>
    <nav class="navbar">
      <div class="container">
        <span class="navbar-brand mb-0 h1">DEV's</span>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
    </nav>
  </header>
  <main>
    <div class="container">
      <form action="" method="post">
        <div class="row">
          <input type="hidden" name="info">
          <div class="col-6 form-group">
            <label for="#nome_completo" class="form-label"> Nome completo <span class="text-danger">*</span> </label>
            <input type="text" name="nome_completo" id="nome_completo" value="Vinicius" class="form-control"
              placeholder="Ex. Maria de Fatima">
          </div>
          <div class="col-6 form-group">
            <label for="#email" class="form-label"> E-mail <span class="text-danger">*</span> </label>
              <input type="text" name="email" id="email" class="form-control" placeholder="Ex. Maria de Fatima">
          </div>
          <div class="col-6 form-group">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
              Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces,
              special characters, or emoji.
            </div>
          </div>
          <div class="col-6">
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>    
          </div>
          <div class="col-6 form-group">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="number" name="telefone" id="telefone" class="form-control"
              placeholder="Informe seu telefone de contato" minlength="10" min="0">
          </div>

          <div class="col-6 form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Comments</label>
          </div>
          <div class="col-3 d-flex flex-column">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
              <label class="form-check-label" for="flexCheckChecked">
                Checked checkbox
              </label>
            </div>
          </div>
          <div class="col-3 d-flex flex-column">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Default radio
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Default checked radio
              </label>
            </div>
          </div>
          <div class="col-2">
            <label for="exampleColorInput" class="form-label">Color picker</label>
            <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#563d7c"
              title="Choose your color">

          </div>
          <div class="col-6 form-group">
            <label for="#date" class="form-label"> Date <span class="text-danger">*</span> </label>
            <input type="date" name="date" id="date" class="form-control" placeholder="Ex. Maria de Fatima">
          </div>
          <div class="col-6 form-group">
            <label for="#datetime" class="form-label"> datetime <span class="text-danger">*</span> </label>
            <input type="datetime-local" name="datetime" id="datetime" class="form-control"
              placeholder="Ex. Maria de Fatima">
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Default file input example</label>
            <input class="form-control" type="file" id="formFile">
          </div>
        </div>
        <button class="btn btn-success" type="submit"> Gravar</button>
      </form>


    </div>

  </main>
  <script type="" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
